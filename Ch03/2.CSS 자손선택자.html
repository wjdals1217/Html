<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2.CSS 자손선택자</title>
        <!--
            날짜 : 2023/07/04
            이름 : 최정민   
            내용 : CSS 자손선택자 실습하기

            - 자손(자식, 후손) 선택자는 태그의 계층구조를 이용한 선택자
            - 자식 선택자 > , 후손선택자는 띄어쓰기
        -->
        <style>
            /*자식선택자*/
            section > h3 {
                color: blue;
            }

            body > h3 {
                color: orange;
            }

            .txt1 > em {
                color: green;
            }
            .txt2 > em {
                color: gray;
            }
            /*후손선택자*/

            .txt1 > em > b {
                color:brown;
            }
            .txt2 b {
                background-color: bisque;
            }

        </style>
    </head>
    <body>
        <h3>2.CSS 자손선택자</h3>

        <section>
            <h3>애국가</h3>
            <p class="txt1">
                동해물과 백두산이 마르고 닳도록<br>
                하느님이 보우하사 우리나라만세<br>
                <em>
                    무궁화 삼천리 화려강산<br>
                    <b>대한사람</b> 대한으로 길이보전하세.
                </em>
            </p>
            <p class="txt2">
                남산 위에 저 소나무 철갑을 두른 듯<br>
                하느님이 보우하사 우리나라만세<br>
                <em>
                    무궁화 삼천리 화려강산<br>
                    <b>대한사람</b> 대한으로 길이보전하세.
                </em>
            </p>
        </section>
        <img src="../Ch02/images/화면 캡처 2023-07-04 152107.png" width="400" alt="DOM">
    </body>
</html>
