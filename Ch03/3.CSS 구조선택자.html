<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>3.CSS구조선택자</title>
          <!--
            날짜 : 2023/07/04
            이름 : 최정민   
            내용 : CSS 구조선택자 실습하기
        -->
        <style>
            /*구조선택자*/
            .city > li:first-child { color: orange;}
            .city > li:nth-child(2){ color: green;} /*인덱스아니고 순서번호*/
            .city > li:nth-child(4){ color: aqua;}
            .city > em:nth-last-child(5){background-color: cadetblue;}
            .city > em:nth-of-type(2){background-color: coral;}
            
            ul:nth-child(3) > li:nth-child(2) {color: violet;}
            
        </style>
    </head>
    <body>
        <h3>3.CSS 구조선택자</h3>

        <ul class="city">
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>
            <em>인천</em>
            <br>
            <em>울산</em>
            <br>
            <em>세종</em>
        </ul>
        <ul>
            <li>한국</li>
            <li>미국</li>
            <li>중국</li>
            <li>일본</li>
            <li>호주</li>
        </ul>



    </body>
</html>
