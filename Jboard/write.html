<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jboard::write</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div id="container">
        <header>
            <h3>Board System v1.0</h3>
            <p>OOO님 반갑습니다. <a href="./user/login.html" class="logout">[로그아웃]</a></p>
        </header>
        <main>
            <section class="write">
                <form action="#">
                    <table border="0">
                        <caption>글쓰기</caption>
                        <tr>
                            <td class="col">제목</td>
                            <td><input type="text" name="title" placeholder="제목을 입력하세요."></td>
                        </tr>
                        <tr>
                            <td class="col">내용</td>
                            <td><textarea name="content"></textarea></td>
                        </tr>
                        <tr>
                            <td class="col">첨부</td>
                            <td>
                                <input type="file" name="file">
                            </td>
                        </tr>
                        
                    </table>
                    <div>
                        <a href="./login.html">취소</a>
                        <input type="submit" value="작성완료">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <p>ⓒCopyright 최정민.com</p>
        </footer>
    </div>
    
</body>
</html>
